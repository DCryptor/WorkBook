{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>WorkBook</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-sm">
              <a class="navbar-brand d-flex align-items-center" href="#"><img class="d-block w-1 align-items-center" style="width: 30px; height: 30px; margin-right: 10px;" src="{% static 'img/logo.svg' %}" alt="">WorkBook</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <section>
<div class="container-sm d-flex align-items-center justify-content-center" style="height: 80vh">
      <main class="form-signin text-center" style="width: 40vh">
        <form>
          <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
          <div class="form-floating">
            <input name="email_input" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input name="password_input" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
          </div>
          <div class="form-floating">
            <input name="password_confirm_input" type="password" class="form-control" id="floatingConfirmPassword" placeholder="Поджтверждение пароля">
            <label for="floatingConfirmPassword">Поджтверждение пароля</label>
          </div> 
          <div class="form-floating">
            <input name="lastname_input" type="text" class="form-control" id="first_name" placeholder="Фамилия" style="margin-top: 20px;">
            <label for="last_name">Фамилия</label>
          </div>
          <div class="form-floating">
            <input name="firstname_input" type="text" class="form-control" id="last_name" placeholder="Имя">
            <label for="first_name">Имя</label>
          </div> 
          <div class="form-floating">
            <input name="surname_input" type="text" class="form-control" id="sur_name" placeholder="Отчество">
            <label for="first_name">Отчество</label>
          </div>  
          <div class="form-floating">
            <input name="birthdate_input" type="date" class="form-control" id="recipient-name">
          </div>
          <div class="form-floating">
            <select name="class_input" class="form-select" aria-label="Default select example">
              <option selected>Выберите кружок...</option>
              <option value="1">3Д моделирование</option>
              <option value="2">Dev-Lab</option>
              <option value="3">Юный программист</option>
              <option value="4">Графический дизайн</option>
            </select>
          </div>
          <div class="form-floating" style="margin-top: 15px;">
            <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom: 15px;">Зарегистрироваться</button>
            <a href="signin">у меня уже есть аккаунт</a>
        </form>
      </div>

      </main>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
