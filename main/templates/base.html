{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>WorkBook</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-sm">
              <a class="navbar-brand d-flex align-items-center" href="#"><img class="d-block w-1 align-items-center" style="width: 30px; height: 30px; margin-right: 10px;" src="{% static 'img/logo.svg' %}" alt="">WorkBook</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% block button_1 %}{% endblock %}" href="/">Список детей</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block button_2 %}{% endblock %}" href="/disk">Хранилище</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block button_3 %}{% endblock %}" href="/programs">Мероприятия</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Солдатов Н.Н.
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item btn" href="#" data-bs-toggle="modal" data-bs-target="#profileModal" data-bs-whatever="@getbootstrap" aria-current="true">Редактировать профиль</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="signin">Выйти</a></li>
                        </ul>
                      </li>
                    </ul>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <section>
        <div class="container-sm">
           {% block main%}
           {% endblock %}
        </div>
    </section>
<!--add Dialog menu-->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Мой профиль</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Фамилия:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Имя:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Отчество:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Дата рождения:</label>
            <input type="date" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Кружок:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Выберите кружок...</option>
              <option value="1">3Д моделирование</option>
              <option value="2">Dev-Lab</option>
              <option value="3">Юный программист</option>
              <option value="4">Графический дизайн</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Фото профиля</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
